{% extends "template.html" %}
{% block content %}
			<div class="search-result">
				<h3>search for: {{ query }}</h3>
				<div class="info">returned {{ num_results }} results</h4>
			</div>
		{% for r in results %}
			<article>
				<h1><a href="{{ url_for('posts', slug=r.slug) }}">{{ r.title }}</a></h1>
				{{ r.snippet|safe }}<a href="{{ url_for('posts', slug=r.slug) }}"> View Result</a>
			</article>
		{% endfor %}
{% endblock %}
