{% extends "template.html" %}
{% block content %}
            <article>
                <h1>Invisible Posts</h1>
                <ul>
                    {% for p in posts %}
                    <li><a href="{{ url_for('posts', slug=p.slug) }}">{{ p.title }}</a></li>
                    {% endfor %}
                </ul>
            </article>
{% endblock %}
